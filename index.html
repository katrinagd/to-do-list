<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <div class="header">
            <h1 class="title">To-Do list</h1>
            <p class="subtitle">Create your list for today</p>
        </div>
        <div class="container">
            <input class="field" type="text" placeholder="e.g. Read book" >
            <button class="btn">Add</button>
        </div>
        <ul class="list">
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
